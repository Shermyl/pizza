<body>
    <!-- Sección de Reservación -->
    <section class="reservation-container">
        <div class="reservation-form">
            <h2>Reserva en Línea</h2>
            <p>Realiza tu reserva llenando el siguiente formulario.</p>
            <form action="guardar_reserva.php" method="post">
                <!-- Campos del formulario -->
                <div class="form-row">
                    <input type="text" name="nombre" placeholder="Tu Nombre" required>
                    <input type="tel" name="telefono" placeholder="Teléfono" required>
                </div>
                <div class="form-row">
                    <select name="personas" required>
                        <option value="" disabled selected>1 Persona</option>
                        <option value="1">1 Persona</option>
                        <option value="2">2 Personas</option>
                        <option value="3">3 Personas</option>
                        <option value="4">4+ Personas</option>
                    </select>
                    <input type="date" name="fecha" required>
                    <input type="time" name="hora" required>
                </div>
                <div class="form-row">
                    <textarea name="mensaje" placeholder="Mensaje (opcional)"></textarea>
                </div>
                <!-- Botón -->
                <button type="submit">Reservar Mesa</button>
            </form>
        </div>
        <!-- Información de Contacto -->
